<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Project</title>
</head>
<body>
    
    <h1 style="text-align:center">Update Project</h1>

    <form id="student-registration-form">

        <table align="center">
    <tr>
        <td>
            <label for="managerid">Project Id :-  </label></td>
        <td><input type="number" id="projectid" /></td>
    </tr>

    <tr>
     <td><label for="name">Project Name :-  </label></td>
      <td><input type="text" id="projectname" /></td>
    </tr>

    <tr>
        <td><label for="status">Project Status :-  </label></td>
       <td> <input type="text" id="status"  /></td>
    </tr>
    
    <tr>
        <td><label for="startdate">Project Start Date :-  </label></td>
       <td> <input type="text" id="startdate" /></td>
    </tr>
    <tr>
        <td><label for="enddate">Project End Date :-  </label></td>
       <td> <input type="text" id="enddate" /></td>
    </tr>
    <tr>
        <td><label for="managerid">Project Managerid :-  </label></td>
         <td> <input type="number"  id="managerid"/></td>
    </tr>
    
    <tr>
        <td></td>
        <td><input type="button" value="Update" onclick="updateProject()"/></td>
    </tr>
    </table>
    </form>

    <script src="./js/updateProject.js"></script>
</body>
</html>
