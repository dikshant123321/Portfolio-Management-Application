<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Truck</title>
</head>
<body>
    
    <h1 style="text-align:center">Update Manager</h1>

    <form id="student-registration-form">

        <table align="center">
    <tr>
        <td>
            <label for="managerid">Manager Id :-  </label></td>
        <td><input type="number" id="pid" /></td>
    </tr>

    <tr>
     <td><label for="name">Manager Name :-  </label></td>
      <td><input type="text" id="name" /></td>
    </tr>

    <tr>
        <td><label for="email">Manager Email :-  </label></td>
       <td> <input type="text" id="email"  /></td>
    </tr>
    
    <tr>
        <td><label for="status">Manager Status :-  </label></td>
       <td> <input type="text" id="status" /></td>
    </tr>
    <tr>
        <td><label for="role">Manager Role :-  </label></td>
       <td> <input type="text" id="role" /></td>
    </tr>
    <tr>
        <td><label for="bio">Manager Bio :-  </label></td>
         <td> <input type="text" name="bio" id="bio"/></td>
    </tr>
    <tr>
        <td><label for="startdate">Manager startDate :-  </label></td>
       <td> <input type="text" id="startdate" /></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="button" value="Update" onclick="updateManager()"/></td>
    </tr>
    </table>
    </form>

    <script src="./js/updateManager.js"></script>
</body>
</html>
